        <!-- Contenido principal -->
        <main>
            <!-- Sección de Registro -->
            <section id="registro" class="seccion">
                <h1 class="texto-destacado">Registrate en EmprenRed</h1>
                <form action="../pages/construccion.html" method="post">

                    <!-- Campo DNI -->
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" required placeholder="Ingresa tu DNI">

                    <!-- Campo Nombre -->
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">

                    <!-- Campo Apellido -->
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Ingresa tu apellido">

                    <!-- Campo Mail -->
                    <label for="mail">Mail:</label>
                    <input type="email" id="mail" name="mail" required placeholder="Ingresa tu correo electrónico">

                    <!-- Campo Contraseña -->
                    <label for="contraseña">Contraseña:</label>
                    <input type="Contraseña" id="Contraseña" name="Contraseña" required placeholder="Contraseña">

                    <!-- Campo Dónde Estudiás -->
                    <label for="institucion">¿Dónde Estudiás?</label>
                    <input type="text" id="institucion" name="institucion" required
                        placeholder="Ingresa tu institución educativa">

                    <!-- Botón de envío -->
                    <button type="submit">Registrarse</button>
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer>
